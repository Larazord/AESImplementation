<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
        /* some extra styling */
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AES Implementation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>

  <body>
    <section class="hero is-info is-bold  has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 is-uppercase">Final Project</h1>
                <p class="is-size-3">By: David Lara</p>
                <br />
                <a href="https://github.com/odavidlara/AESImplementation/blob/master/README.md" class="button is-small">
                    <span class="icon is-small">
                        <i class="fab fa-github"></i>
                    </span>
                    <span>Read the Design Document [in spanish]</span>
                </a>
            </div>
        </div>
    </section>

    <div class="container">
        <section class="articles">
            <div class="column is-6 is-offset-3">
                <div class="card article">
                    <div class="card-content">
                        <p class="title article-title has-text-centered">AES + My algorithm</p>
                        <div class="content article-body">
                            <div class="field">
                                <label class="label">Pass</label>
                                <p class="control has-icons-left">
                                    <input id="password" class="input is-small" type="password" placeholder="your secret pass" maxlength="16"
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span> 
                                </p>
                            </div>

                            <div class="field">
                                <label class="label">Plain Text</label>
                                <div class="control">
                                    <textarea id="text" class="textarea" type="text" placeholder="or should i say 'm' text?" maxlength="16"></textarea>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Result</label>
                                <div class="control">
                                    <textarea id="result" class="textarea" type="text" placeholder="result here" readonly></textarea>
                                </div>
                            </div>
                            
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input id = "extraSec" type="checkbox">
                                        Include 2-steps extra security by David Lara
                                    </label>
                                </div>
                            </div>

                            <div class="field is-grouped">
                                <div class="control">
                                    <button id='cipher' class="button is-link">Encrypt</button>
                                </div>
                                <div class="control">
                                    <button id="decipher" class="button is-danger">Decrypt</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="src/aes.js"></script>
  </body>
</html>
